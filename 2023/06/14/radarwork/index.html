mation"><div class="back_btn"><li><a class="fa fa-chevron-left" onclick="window.history.go(-1)"> </a></li></div></div></div><div class="main"><div class="autopagerize_page_element"><div class="content"><div class="post-page"><div class="post animated fadeInDown"><div class="post-title"><h3><a>Machine Learing Project</a></h3></div><div class="post-content"><h2 id="基于GAT的手写数字识别"><a href="#基于GAT的手写数字识别" class="headerlink" title="基于GAT的手写数字识别"></a>基于GAT的手写数字识别</h2><p>Model</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> torch</span><br><span class="line"><span class="keyword">from</span> torch <span class="keyword">import</span> nn</span><br><span class="line"><span class="keyword">from</span> torch_geometric.nn <span class="keyword">import</span> GATConv</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">GNN_MNIST_Classificator</span><span class="params">(nn.Module)</span>:</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">__init__</span><span class="params">(</span></span></span><br><span class="line"><span class="function"><span class="params">        self,</span></span></span><br><span class="line"><span class="function"><span class="params">        in_channels: int = <span class="number">3</span>,</span></span></span><br><span class="line"><span class="function"><span class="params">        hidden_dim: int = <span class="number">152</span>,</span></span></span><br><span class="line"><span class="function"><span class="params">        num_classes: int = <span class="number">10</span>,</span></span></span><br><span class="line"><span class="function"><span class="params">    )</span>:</span></span><br><span class="line">        super().__init__()</span><br><span class="line"></span><br><span class="line">        self.in_channels = in_channels</span><br><span class="line">        self.hidden_dim = hidden_dim</span><br><span class="line">        self.num_classes = num_classes</span><br><span class="line">		<span class="comment"># 使用三层</span></span><br><span class="line">        self.conv1 = GATConv(in_channels=in_channels, out_channels=hidden_dim)</span><br><span class="line">        self.conv2 = GATConv(in_channels=hidden_dim, out_channels=hidden_dim)</span><br><span class="line">        self.conv3 = GATConv(in_channels=in_channels + hidden_dim, out_channels=hidden_dim)</span><br><span class="line">		</span><br><span class="line">        self.fc = nn.Sequential(</span><br><span class="line">            nn.Linear(in_channels + <span class="number">3</span> * hidden_dim, <span class="number">256</span>),</span><br><span class="line">            nn.ReLU(<span class="literal">True</span>),</span><br><span class="line">            nn.Linear(<span class="number">256</span>, <span class="number">32</span>),</span><br><span class="line">            nn.ReLU(<span class="literal">True</span>),</span><br><span class="line">            nn.Linear(<span class="number">32</span>, <span class="number">32</span>),</span><br><span class="line">            nn.ReLU(<span class="literal">True</span>),</span><br><span class="line">            nn.Linear(<span class="number">32</span>, num_classes),</span><br><span class="line">        )</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">forward_one_base</span><span class="params">(self, node_features: torch.Tensor, edge_indices: torch.Tensor)</span> -&gt; torch.Tensor:</span></span><br><span class="line">        <span class="keyword">assert</span> node_features.ndim == <span class="number">2</span> <span class="keyword">and</span> node_features.shape[<span class="number">1</span>] == self.in_channels</span><br><span class="line">        <span class="keyword">assert</span> edge_indices.ndim == <span class="number">2</span> <span class="keyword">and</span> edge_indices.shape[<span class="number">0</span>] == <span class="number">2</span></span><br><span class="line">		<span class="comment"># 残差结构</span></span><br><span class="line">        x0 = node_features</span><br><span class="line"></span><br><span class="line">        x1 = self.conv1(x0, edge_indices)</span><br><span class="line"></span><br><span class="line">        x2 = self.conv2(x1, edge_indices)</span><br><span class="line">        x0_x2 = torch.cat((x0, x2), dim=<span class="number">-1</span>)</span><br><span class="line"></span><br><span class="line">        x3 = self.conv3(x0_x2, edge_indices)</span><br><span class="line">        x0_x1_x2_x3 = torch.cat((x0, x1, x2, x3), dim=<span class="number">-1</span>)</span><br><span class="line"></span><br><span class="line">        <span class="keyword">return</span> x0_x1_x2_x3</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">forward</span><span class="params">(self, batch_node_features: list[torch.Tensor], batch_edge_indices: list[torch.Tensor])</span> -&gt; torch.Tensor:</span></span><br><span class="line">        <span class="keyword">assert</span> len(batch_node_features) == len(batch_edge_indices)</span><br><span class="line"></span><br><span class="line">        features_list = []</span><br><span class="line">        <span class="keyword">for</span> node_features, edge_indices <span class="keyword">in</span> zip(batch_node_features, batch_edge_indices):</span><br><span class="line">            features_list.append(self.forward_one_base(node_features=node_features, edge_indices=edge_indices))</span><br><span class="line"></span><br><span class="line">        features = torch.stack(features_list, dim=<span class="number">0</span>)  <span class="comment"># BATCH_SIZE x NUM_NODES x NUM_FEATURES</span></span><br><span class="line">        features = features.mean(dim=<span class="number">1</span>)  <span class="comment"># readout operation [BATCH_SIZE x NUM_FEATURES]</span></span><br><span class="line">		<span class="comment"># 分类</span></span><br><span class="line">        logits = self.fc(features)</span><br><span class="line">        <span class="keyword">return</span> logits</span><br></pre></td></tr></table></figure>
